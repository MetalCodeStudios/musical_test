# screen pixels (real, hardware)
WIDTH=1024  # 1280
HEIGHT=600  # 720

# reference/idealized screen pixels
REFX = 1980
REFY = 1080

def u(real, ref, v):
    if abs(v)<0.9999999:
        result = int( (float(real)/100.0) * (v*1000))
        if v<0:
            return real-result
        return result
    return int( (real/ref) * v )

def ux(*argv):
    global WIDTH, REFX
    acc = 0
    for v in argv:
        acc += u(WIDTH, REFX, v)
    return acc

def uy(*argv):
    global HEIGHT, REFY
    acc = 0
    for v in argv:
        acc += u(HEIGHT, REFY, v)
    return acc

async def custom_site():
    import sys
    import asyncio
    import platform
    import json
    from pathlib import Path
    import embed
    import pygame

    platform.document.body.style.background = "#7f0000"

    pygame.init()
    pygame.font.init()

    screen = pygame.display.set_mode([ux(.100), uy(.100)], pygame.SRCALPHA, 32)
    screen.set_colorkey((0, 0, 0, 0), pygame.RLEACCEL)
    screen.fill((0, 0, 0, 0))

    def compose():
        pygame.display.update()
        window.chromakey(None, *screen.get_colorkey(), 40)

    compose()

    platform.window.transfer.hidden = True
    platform.window.canvas.style.visibility = "visible"

    apk_list = [
        ("web.apk", "web"),
        ("music.apk", "web")
    ]

    marginx = ux(.020)
    marginy = uy(.045)

    fnt = pygame.sysfont.SysFont("freesans", uy(80))

    def pg_bar(all_tracks):
        screen.fill((0, 0, 0, 0))
        total_apks = len(all_tracks)
        slot = ux(.060) / 10  # assuming 10 steps per APK for simplicity

        for idx, (apk_name, track) in enumerate(all_tracks.items()):
            y_offset = marginy + idx * uy(120)

            # Prevent div0
            steps = track.len or 10
            filled = (track.pos / steps) * (slot * 10)

            pygame.draw.rect(screen, (10, 10, 10), (marginx - ux(10), y_offset - uy(10), (slot * 10) + ux(20), uy(100)))
            pygame.draw.rect(screen, (0, 255, 0), (marginx, y_offset, filled, uy(90)))

            label = fnt.render(f"Loading: {apk_name}", True, "white")
            screen.blit(label, (marginx + ux(80), y_offset - uy(100)))

        compose()

    all_tracks = {}

    for apk, bundle in apk_list:
        appdir = Path(f"/data/data/{bundle}")
        appdir.mkdir(exist_ok=True)

        cfg = {
            "io": "url",
            "type": "mount",
            "mount": {
                "point": appdir.as_posix(),
                "path": "/",
            },
            "path": f"/ => {appdir.as_posix()}",
        }

        track = platform.window.MM.prepare(apk, json.dumps(cfg))
        all_tracks[apk] = track

    # Wait for all APKs to mount
    while not all(track.ready for track in all_tracks.values()):
        pg_bar(all_tracks)
        await asyncio.sleep(0.1)

    # Final progress bar fill
    pg_bar(all_tracks)

    # Run main script from "web" package
    web_main = Path("/data/data/web/assets/main.py")

    await TopLevel_async_handler.start_toplevel(platform.shell, console=window.python.config.debug)

    __import__(__name__).__file__ = str(web_main)

    if not platform.window.MM.UME:
        prompt = fnt.render("Ready to start !", True, "blue")
        screen.blit(prompt, (marginx + ux(80), marginy - uy(10)))
        compose()
        print("* Waiting for media user engagement : please click/touch page *")
        while not platform.window.MM.UME:
            await asyncio.sleep(0.1)

    screen.fill((0, 0, 0, 0))
    pygame.display.flip()

    def ui_callback(pkg, error=None):
        if error:
            prompt = fnt.render(f"{error}", True, "black")
        else:
            prompt = fnt.render(f"Setting [{pkg}] up", True, "black")
        screen.blit(prompt, (marginx + ux(80), marginy - uy(10)))
        compose()

    await shell.runpy(web_main, callback=ui_callback)

   <script>
(function() {
    const audio = document.getElementById("bgmusic");
    if (!audio) return;

    audio.volume = 1.0;

    // Try autoplay first
    audio.play().catch(() => {
        console.log("Autoplay blocked, creating hidden unlock zone...");

        // Create invisible full-screen div to capture first tap
        const unlockZone = document.createElement("div");
        unlockZone.style.position = "fixed";
        unlockZone.style.top = 0;
        unlockZone.style.left = 0;
        unlockZone.style.width = "100vw";
        unlockZone.style.height = "100vh";
        unlockZone.style.background = "transparent";
        unlockZone.style.zIndex = "9999";
        document.body.appendChild(unlockZone);

        function unlock() {
            audio.play().then(() => {
                console.log("Audio started via hidden tap!");
                unlockZone.remove(); // Remove the invisible zone
            }).catch(err => {
                console.error("Audio playback failed:", err);
            });
        }

        // Use both touchstart and click for iOS reliability
        unlockZone.addEventListener("touchstart", unlock, { once: true });
        unlockZone.addEventListener("click", unlock, { once: true });
    });
})();
</script>
